<html lang="en">

    <meta charset="UTF-8" />

      referrerpolicy="no-referrer"

  <body>
    <nav>
      <a href="index.html">ACCUEIL</a>
      <a href="projectpage.html">PROJETS</a>
      <a href="contactpage.html">CONTACT</a>
    </nav>
    <div class="corp">
      <h1>Bienvenue</h1>
      <p></p>
      <div id="Progress_Status">
        <div id="myprogressBar">0%</div>
      </div>

      <br />
      <button onclick="update()">Téléchargez mon CV</button>

      <script>
        function update() {
          var element = document.getElementById("myprogressBar");
          var width = 1;
          var identity = setInterval(scene, 10);
          function scene() {
            if (width >= 100) {
              clearInterval(identity);
              downloadCV(); // Télécharger le CV une fois la barre de progression terminée
            } else {
              width++;
              element.style.width = width + "%";
              element.innerText = width + "%"; // afficher le pourcentage dans la barre
            }
          }
        }

        function downloadCV() {
          var link = document.createElement("a");
          link.href = "./img/cvHilel.png";
          link.download = "CV_Hilel_HK.png";
          link.dispatchEvent(new MouseEvent("click"));
        }
      </script>
    </div>

    <footer>Mentions Légales &COPY;Tous droits réservés</footer>
    <script src="js/script.js"></script>
  </body>
</html>
